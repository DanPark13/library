<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Library</h1>
    <p>Track Your Books Here - Stored Locally</p>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookTableBody">
            <!-- Rows will be added here using JavaScript -->
        </tbody>
    </table>

    <!-- Add book button and dialog -->
    <button id="showDialogButton">Add Book</button>
    <dialog id="bookDialog">
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <br>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>
            <br>
            <button type="submit">Add</button>
            <button type="button" onclick="document.getElementById('bookDialog').close()">Cancel</button>
        </form>
    </dialog>

    <script src="index.js"></script>

</body>
</html>
